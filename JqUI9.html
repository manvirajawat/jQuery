<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>

      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css">
      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.structure.css">
      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.theme.css">

      <style type="text/css">
        
        #mydivs {
          border: 1px solid black;
        }
        
      </style>

</head>

<body>

    <h2>Resizable Interaction in jQuery-UI</h2>
    <div id="mydivs">
      <img id="resize" src="img.png" alt="" width="200px">
    </div>

</body>
    
      <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
      <script src="jquery-ui/jquery-ui.js" type="text/javascript"></script>

      <script>
           
          $("#resize").resizable ({
 
               maxWidth: 500,
               maxHeight: 500, 
               autoHide: true,    //---hide the resizable icon at the corner---
               distance: 200,
               ghost: true,        //---dull img shown behind due to the---
               aspectRatio: true,   //---height and width fixed in proper ratio due to this---
            
          });

      </script>
      
</html>
