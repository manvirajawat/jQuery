<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>

      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css">
      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.structure.css">
      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.theme.css">

      <style type="text/css">
        
        .cube {
          width: 100px;
          height: 100px;
          background-color: orange;
          padding: 20px;
          margin: 10px;
          display: inline-block;
        }
        
      </style>

</head>

<body>

    <h2>Sortable Interaction in jQuery-UI</h2>
    <div id="mydivs">
      <div class="cube">
        <h3> CUBE 1 </h3>
      </div>
      <div class="cube">
        <h3> CUBE 2 </h3>
      </div>
      <div class="cube">
        <h3> CUBE 3 </h3>
      </div>
      <img src="img.png" width="200px">
    </div>

</body>
    
      <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
      <script src="jquery-ui/jquery-ui.js" type="text/javascript"></script>

      <script>
           
          $("#mydivs").sortable ({
 
               opacity: 0.5,
               distance: 50,
               delay: 300,
               containment: "parent",
               cursor: "grabbing",
               axis: "x",            
            
          });

      </script>
      
</html>
