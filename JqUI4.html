<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>

      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css">
      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.structure.css">
      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.theme.css">

      <style type="text/css">
        
        .mydivs {
           border: 2px solid purple;
           padding: 5px;
        }
        img {
           border: 8px solid darkcyan;
           padding: 5px;
        }

      </style>

</head>

<body>
    
      <h2 > Introduction to Message Box Widget in jQuery-UI</h2>
      <div id="firstdiv" class="mydivs">
        <h3>Hello welcome to jQuery-UI Learnings</h3>
        <br>
        <button id="btn1">Click to show message box</button>
      </div>
      <br>
      <div id="messagebox" title="Messagebox" class="mydivs">
        <h3>This just a dummy title</h3>
        <img src="img.png" width="200px">
      </div>
 
</body>
    
      <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
      <script src="jquery-ui/jquery-ui.js" type="text/javascript"></script>

      <script>
       
         // $("#messagebox").dialog();
         $("#btn1").click(function () {

            // alert("Button clicked");
            // $("#messagebox").dialog();
            $("#messagebox").dialog({
              title:"Custom Message Box",
              draggable: true,
              // draggable: false,
              resizable: true,
              height: 300,
              width: 300,
              modal: true,                  //----provide privacy to the background with complete or accept the policy or condition you are not able  to excess the things behind this---

              buttons: [
                {
                  text: "Close",
                  icon: "ui-icon-heart",
                  click: function () {
                    $(this).dialog("close");
                  }
                },
                {
                  text: "Ok",
                  icon: "ui-icon-heart",
                  click: function () {
                    alert("Now you continue surffing");
                  }
                }
              ]
            });

         });
         

      </script>
      
</html>
