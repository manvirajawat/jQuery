<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>

      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css">
      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.structure.css">
      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.theme.css">

      <style type="text/css">
        
        .mydiv {
           border: 1px solid gray;
           padding: 5px;
        }

      </style>

</head>

<body>
    <div class="mydiv">
      <h2 > Introduction to date picker widget control in jQuery-UI</h2>
      <input type="text" id="dateinput" placeholder="click to select date">
    </div>
 
</body>
    
      <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
      <script src="jquery-ui/jquery-ui.js" type="text/javascript"></script>

      <script>
        // $("#dateinput").datepicker();
        /* $("#dateinput").datepicker({
          numberOfMonths:3          
        });   */
        /* $("#dateinput").datepicker({
          numberOfMonths:2
        });    */
        /* $("#dateinput").datepicker({
          numberOfMonths:1,
          changeYear:true,
          changeMonth:true,
          showWeek:true,
          weekheader:"wk no",
          showOtherMonths:true
        });     */
        $("#dateinput").datepicker({
          numberOfMonths:1,
          changeYear:true,
          changeMonth:true,
          showWeek:true,
          weekheader:"wk no",
          showOtherMonths:true,
          minDate: new Date(2017,0,5),          //---here Date(year,month,day)---
          maxDate: new Date(2020,0,5)           
          // minDate & maxDate function are used to fixed the selection in between year,month & day
        });
      </script>
      
</html>
