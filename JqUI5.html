<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>

      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css">
      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.structure.css">
      <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.theme.css">

      <style type="text/css">
        
        .mydivs {
           border: 2px solid purple;
           padding: 15px;
        }
      
      </style>

</head>

<body>
    
      <h2 > Introduction to AutoComplete Widget in jQuery-UI</h2>
      <div id="firstdiv" class="mydivs">
        <label><b>Enter your Favorite City</b></label>
        <input type="text" name="" id="citytextbox">
      </div>
      
</body>
    
      <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
      <script src="jquery-ui/jquery-ui.js" type="text/javascript"></script>

      <script>
       
         // var mycities = ["Indore", "Dewas", "Ujjain", "Jabalpur", "Bhopal", "Pithampur", "Dhar", "Ratlam", "Mandsore", "Mhow"];

         $("#citytextbox").autocomplete({
              // source: mycities
              source: ["Indore", "Dewas", "Ujjain", "Jabalpur", "Bhopal", "Pithampur", "Dhar", "Ratlam", "Mandsore", "Mhow"]
           },
           {
              autoFocus: true,
              delay: 0,
              minlength: 3
           }
         );

      </script>
      
</html>
